<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="root">
        <div id="test">大括号数据绑定：{{msg}}</div>
        <div :title="attr_title">hello world</div>

        v-model双向绑定：
        <input type="text" v-model="input_value"/>
        <div id="input_value_text">{{input_value}}</div>

        计算属性：
        姓<input type="text" v-model="last_name"/>
        名<input type="text" v-model="first_name"/>
        <div>输入的名字是: {{full_name}}</div>
        <div>修改次数为: {{count}}</div>
    </div>
<script type="text/javascript">
    new Vue({
        el: "#root",
        data:{
            msg: 'hi',
            attr_title: "this is attr title",
            input_value: "初始化",
            first_name: "",
            last_name: "",
            count: 0
        },
        computed: {
            full_name: function () {
                return this.last_name + ' ' + this.first_name
            }
        },
        watch: {
            full_name: function () {
                this.count ++;
            }
        }
    })
</script>
</body>
</html>
