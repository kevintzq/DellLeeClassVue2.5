<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue中使用animate.css</title>
    <script src="../vue.js"></script>
    <style>
        @keyframes bounce-in{
            0% {transform: scale(0);}
            50% {transform: scale(1.5);}
            100% {transform: scale(1);}
        }
        .active{transform-origin: left center; animation: bounce-in 2s;}
        .leave{transform-origin: left center; animation: bounce-in 2s reverse;}
    </style>
</head>
<body>
<div id="app">
    <transition name="myFade" enter-active-class="active" leave-active-class="leave">
        <div v-show="showDiv">Hello</div>
    </transition>
    <button @click="toggleClick">点我</button>
</div>

<script>
    var vm = new Vue({
        el: '#app',
        data: {
            showDiv: true
        },
        methods: {
            toggleClick: function () {
                this.showDiv = !this.showDiv;
            }
        }
    })
</script>
</body>
</html>
