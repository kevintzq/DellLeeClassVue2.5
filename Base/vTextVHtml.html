<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-text v-html</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="app">
    <div>{{msg+ 'Tu'}}</div>
    <div v-text="msg + 'Tu'"></div>
    <div v-html="msg + 'Tu'"></div>
</div>

<script type="text/javascript">
    var vm = new Vue({
        el: '#app',
        data: {
            msg: '<h1>Hello Kevin</h1>'
        }
    })
</script>
</body>
</html>
